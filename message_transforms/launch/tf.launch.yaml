launch:

  # REP-156 Transforms
  - node:
      pkg: tf2_ros
      exec: static_transform_publisher
      name: base_link_to_base_link_fsd
      args: --roll 3.141593 --frame-id base_link --child-frame-id base_link_fsd

  - node:
      pkg: tf2_ros
      exec: static_transform_publisher
      name: odom_to_odom_ned
      args: --roll 3.141593 --frame-id odom --child-frame-id odom_ned
